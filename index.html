<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main id="main-section" class="m-11">
        <h1 class="font-bold text-4xl mb-4">Comment below</h1>
        <div id="comment-section">
            <p id="get-classes" class="w-[300px] bg-slate-500 p-4 shadow-md rounded-md text-white mb-4">Awesome word</p>
            <p class="w-[300px] bg-slate-500 p-4 shadow-md rounded-md text-white">Best ever! Lorem ipsum dolor sit amet
                consectetur adipisicing elit. Quibusdam, quos?</p>
        </div>
        <textarea name="" id="text-Box" class="border-2 border-slate-600 mt-4"></textarea>
        <br>
        <button id="btn-comment"
            class="mt-2 px-4 py-2 hover:cursor-pointer bg-slate-600 text-white border-1 border-black shadow-md rounded-lg">Comment</button>
    </main>

    <script src="js/comment.js"></script>
</body>

</html>
